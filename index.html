<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhung tien ich internet</title>
    <link rel="stylesheet" href="buoi12.css" />
  </head>
  <body>
    <ul>
      <li><a href="Bando.html">Bản đồ</a></li>
      <li><a href="Baiviet.html">Bài viết</a></li>
      
    </ul>
    <div class="like-btn">
      <iframe
        src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&width=300&layout&action&size&share=true&height=35&appId"
        width="500"
        height="35"
        style="border: none; overflow: hidden"
        scrolling="no"
        frameborder="0"
        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
      ></iframe>
    </div>
    <div class="comment">
      <div id="fb-root"></div>
      <script
        async
        defer
        crossorigin="anonymous"
        src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v19.0"
        nonce="u7MhetsE"
      ></script>
      <div
        class="fb-comments"
        data-href="https://developers.facebook.com/docs/plugins/comments#configurator"
        data-width="800"
        data-numposts="1"
      ></div>
      <div class="Baiviet">
        <iframe
          src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fpermalink.php%3Fstory_fbid%3D831109835371668%26id%3D100054179778680&show_text=true&width=500"
          width="500"
          height="250"
          style="border: none; overflow: hidden"
          scrolling="no"
          frameborder="0"
          allowfullscreen="true"
          allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
        ></iframe>
      </div>
      <div class="video">
        <iframe
          src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fpermalink.php%3Fstory_fbid%3D767746101708042%26id%3D100054179778680&show_text=true&width=500"
          width="700"
          height="400"
          style="border: none; overflow: hidden"
          scrolling="no"
          frameborder="0"
          allowfullscreen="true"
          allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
        ></iframe>
      </div>
      <div class="bando">
        <iframe
          src="https://www.google.com/maps/d/embed?mid=1RiA882ipyK9_b8FkMEg4OTfSdRoIkcI&ehbc=2E312F"
          width="640"
          height="480"
        ></iframe>
      </div>
      <div class="chat">
        <script src="https://uhchat.net/code.php?f=3809bf"></script>
      </div>
      <div class="slideshow">
        <iframe
          src="https://albumizr.com/a/BmIt"
          scrolling="no"
          frameborder="0"
          allowfullscreen
          width="700"
          height="400"
        ></iframe>
      </div>
    </div>
  </body>
</html>
